<html>
<head>
<title>organiserregform</title>

<div class="bg-img">    
<form class="container" action="insertedowner.php" method="post" enctype="multipart/form-data">

<input type="text" name="firstname" required placeholder="Required"/>
<label for="middlename"> Middlename: </label>    
<input type="text" name="middlename"/>   
<label for="lastname"> Lastname: </label>        
<input type="text" name="lastname"/>   
<label for="phonenum">  
Phone :  
</label>

<input type="Password" id="password" name="password" required placeholder="Required"/>

<input type="file" id="image" name="image" accept="image/*" required/></br></br>

<textarea rows="8" cols="65" id="address" name="address" required placeholder="Required">

<input   type="text" id="food" name="food" required placeholder="Required and remember it."/>
</br></br>
<button type="reset" class="btn" style="float:left; width:40%; font-size:25px;">clear</button>
